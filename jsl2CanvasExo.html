<!DOCTYPE html>
<html>
    <head>
        <title>Pong</title>
        <link rel="stylesheet" href="pong.css">
    </head>
    <body>
        <canvas id="myCanvas" width="800px" height="500px"></canvas>
        <script>
            var canvas=document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            var x=canvas.width/2;
            var y = canvas.height/2;
            var radius=10;
            var droite = true;
            var haut = true;
            var j1w=10;
            var j1h=90;
            var j1y=canvas.height/2-j1h/2;
            //var j2x=canvas.width-(j1w+3);
            var j1x=30;
            var j2x=canvas.width-30;
            var j2w=j1w;
            var j2h=j1h;
            var j2y=j1y;
            var s=false;
            var z=false;
            var s2=false;
            var z2=false;

            

            function deplacer(){
                    
                    if(droite){

                        context.clearRect(0,0, canvas.width, canvas.height);
                        context.beginPath();
                        context.rect(j1x,j1y,j1w,j1h);
                        context.rect(j2x,j2y,j2w,j2h);
                        context.arc(x, y, radius, 0, 2 * Math.PI);
                        context.fillStyle="red";
                        context.fill();
                        if(haut){
                            y-=1;
                        }else if(!haut){
                            y+=1;
                        }
                        x+=1;
                        //console.log(x);

                    
                    }else if(!droite){
                        context.clearRect(0,0, canvas.width, canvas.height);
                        context.beginPath();
                        context.rect(j1x,j1y,j1w,j1h);
                        context.rect(j2x,j2y,j2w,j2h);
                        context.arc(x, y, radius, 0, 2 * Math.PI);
                        context.fillStyle="red";
                        context.fill();
                        if(haut){
                            y-=1;
                        }else if(!haut){
                            y+=1;
                        }
                        x-=1;
                        //console.log(x);
                    }


                    if((droite && x>=canvas.width-radius)||(((x+radius)==(j2x-j2w))&&((j2y<=y)&&((j2y+j2h)>=y)))){
                        droite=false;
                        //console.log(droite);
                    }
                    else if((!droite && x<=radius)||(((x-radius)==(j1x+j1w))&&((j1y<=y)&&((j1y+j1h)>=y)))){
                        droite=true;
                    }

                    if((haut && y<=radius)){
                        haut=false;
                    }else if((!haut && y>=canvas.height-radius)){
                        haut=true;
                    }
                
                requestAnimationFrame(deplacer)
                key();
                move();
            };
            function key(){
                document.addEventListener("keydown",function (event){
                    if(event.keyCode===83){
                        s=true;
                    }
                    if(event.keyCode===90){
                        z=true;
                    }
                    if(event.keyCode===38){
                        z2=true;
                    }
                    if(event.keyCode===40){
                        s2=true;
                    }
                });
                document.addEventListener("keyup",function (event){
                    if(event.keyCode===83){
                        s=false;
                    }
                    if(event.keyCode===90){
                        z=false;
                    }
                    if(event.keyCode===38){
                        z2=false;
                    }
                    if(event.keyCode===40){
                        s2=false;
                    }
                });   
            }
            function move(){
                if(z){
                    if(j1y>3){
                        j1y-=3;
                    }
                }
                if(z2){
                    if(j2y>3){
                        j2y-=3;
                    }
                }
                if(s){
                    if(j1y<canvas.height-(3+j1h)){
                        j1y+=3;
                    }
                }
                if(s2){
                    if(j2y<canvas.height-(3+j2h)){
                        j2y+=3;
                    }
                }
            }
            requestAnimationFrame(deplacer);
        </script>
    </body>
</html>
